<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<title>地图展示</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=YugmInOKVc8g8NKIFI6Blh6NIVGEGihv"></script>
<script type="text/javascript">
	var map = new BMap.Map("allmap"); // 创建地图实例
	var point = new BMap.Point(116.404, 39.915); // 创建点坐标
	map.centerAndZoom(point,15); // 初始化地图，设置中心点坐标和地图级别
	map.enableScrollWheelZoom();
	var tilelayer = new BMap.TileLayer({isTransparentPng : true}); // 创建地图层实例
	tilelayer.getTilesUrl=function(tileCoord, zoom){ // 设置图块路径
		var x = tileCoord.x;
		var y = tileCoord.y;
		return 'testImg/' + zoom + '/tile' + x + '_' + y +'.jpg';
	};
	map.addTileLayer(tilelayer); // 将图层添加到地图上
</script>
